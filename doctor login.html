<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Sign in</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="box">
        <div class="img"><a href="home.html"><img src="logo.jpg.png" alt="logo"></a></div>
        <h1>Doctor Sign in</h1>
        <div class="login">
            <form action="#">
            <div>
                <label for="email">Email
                <div class="email">
                    <input type="text" id="email"></label>
                </div>
            </div>
            <div>
                <label for="password">Password
                <div class="password">
                    <input type="password" id="password"></label>
                </div>
            </div>
        </form>
        </div>
        <div class="button">
            <button class="blue">Sign in</button>
        </div>
        <div class="saprate">
            -----------------------------OR--------------------------------
        </div>
        <div class="button gap">
            <button class="gray"><img src="google.png" alt="google logo">Sign in with Google</button>
            <button class="gray"><img src="apple-logo.png" alt="applelogo">Sign in with Apple</button>
        </div>
        <div class="check">
            <input type="checkbox" id="check">
            <label for="check">Remamber this device for 30 days</label>
        </div>
        <div class="foot">
            <a href="">Forgot your password?</a>
            <a href="">Don't have an account? Click here to create one.</a>
        </div>
    </div>
</body>
</html>
